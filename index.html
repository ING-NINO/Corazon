<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Para Alejandra ðŸ’—</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ff6a88, #ff99ac);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      h1 {
        font-family: "Dancing Script", cursive;
        font-size: 8vw;
        color: #fff;
        text-shadow: 2px 2px 10px rgba(255, 200, 220, 0.9);
        margin-bottom: 5vh;
        animation: textPulse 2s infinite;
        text-align: center;
      }

      @keyframes textPulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }

      .glass {
        position: relative;
        width: 320px;
        height: 320px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 30px;
        backdrop-filter: blur(14px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        animation: float 4s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-12px);
        }
      }

      .heart-shape {
        position: relative;
        width: 180px;
        height: 180px;
        background: #ff416c;
        transform: rotate(-45deg);
        box-shadow: 0 0 40px rgba(255, 0, 80, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        animation: heartbeat 1.5s infinite;
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: rotate(-45deg) scale(1);
        }
        50% {
          transform: rotate(-45deg) scale(1.1);
        }
      }

      .heart-shape::before,
      .heart-shape::after {
        content: "";
        position: absolute;
        width: 180px;
        height: 180px;
        border-radius: 50%;
        background: #ff416c;
      }

      .heart-shape::before {
        top: -90px;
        left: 0;
      }

      .heart-shape::after {
        top: 0;
        left: 90px;
      }

      .heart-content {
        transform: rotate(45deg);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        z-index: 2;
      }

      .center-text {
        font-family: "Dancing Script", cursive;
        font-size: 2.2rem;
        color: #fff;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        animation: textPulse 1.5s infinite;
        pointer-events: none;
        position: relative;
        transform: rotate(-45deg); /* ðŸ‘ˆ corrige la inclinaciÃ³n */
        text-align: center;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #fff, 0 0 20px #ff6a88, 0 0 30px #ff99ac;
        }
        to {
          text-shadow: 0 0 20px #fff, 0 0 40px #ff6a88, 0 0 60px #ff99ac;
        }
      }

      .falling-heart {
        position: absolute;
        top: -30px;
        font-size: 1.5rem;
        animation: fall linear infinite;
        color: #ff99ac;
        pointer-events: none;
      }

      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Corazones flotando en el fondo */
      .floating-heart {
        position: absolute;
        font-size: 2rem;
        opacity: 0.6;
        animation: floatAround 8s ease-in-out infinite;
        color: #fff;
      }

      @keyframes floatAround {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 0.4;
        }
        50% {
          transform: translateY(-40px) translateX(20px);
          opacity: 0.8;
        }
        100% {
          transform: translateY(0) translateX(0);
          opacity: 0.4;
        }
      }
    </style>
  </head>
  <body>
    <h1>No se Haga ExtraÃ±ar</h1>

    <div class="glass">
      <div class="heart-shape">
        <div class="heart-content">
          <div class="center-text">Alejandra ðŸ’—</div>
        </div>
      </div>
    </div>

    <div class="floating-heart" style="top: 10%; left: 15%">ðŸ’–</div>
    <div class="floating-heart" style="top: 20%; right: 20%">ðŸ’˜</div>
    <div class="floating-heart" style="bottom: 15%; left: 25%">ðŸ’ž</div>
    <div class="floating-heart" style="bottom: 20%; right: 30%">ðŸ’•</div>

    <script>
      function createFallingHeart() {
        const heart = document.createElement("div");
        heart.classList.add("falling-heart");
        heart.innerText = "ðŸ’—";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = 3 + Math.random() * 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 6000);
      }

      setInterval(createFallingHeart, 400);
    </script>
  </body>
</html>
